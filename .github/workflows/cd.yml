name: Java CD with Gradle

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SUBMODULE_TOKEN }}
        submodules: recursive
          
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'      
  
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        path: build/libs/balance-talk-0.0.1-SNAPSHOT.jar
      
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key:
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SCP transfer
        run: scp balance-talk-0.0.1-SNAPSHOT.jar $ubuntu@{{ secrets.SERVER_IP }}

      - name: Execute remote commands
        run: |
          ssh ubuntu@${{ secrets.SERVER_IP }} "sudo fuser -k 80/tcp"
          ssh ubuntu@${{ secrets.SERVER_IP }} "sudo nohup java -jar balance-talk-0.0.1-SNAPSHOT.jar &"
